<!doctype html>
<html lang="en">
    <head>
        <title>updation page - books</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="updation.css">
    </head>

    <body onload="typeFilling()">
        <header>
            <!-- place navbar here -->
        </header>
        <main class="py-4 bg-light">

            <div class="d-flex flex-column justify-content-center align-items-center container p-5 shadow p-3 mb-5 bg-body rounded opacity">
                <p class="text-center fs-2 fw-bold text-dg">updadte book datas here</p>
                <form onsubmit="updateBook(event)" class="d-flex flex-column justify-content-center align-items-center gap-3 w-75">

                    <label for="" class="mt-3">Name</label>
                    <input type="text" name="name" id="name" placeholder="name" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">Author's name</label>
                    <input type="text" name="author" id="author" placeholder="author" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">Image url</label>
                    <input type="text" name="image" id="image" placeholder="image url" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">Book description</label>
                    <input type="text" name="description" id="description" placeholder="description" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">Category</label>
                    <select name="category" id="category" class="w-50 rounded-pill p-2 px-3">
                        <option value="science-fiction">science-fiction</option>
                        <option value="horror">horror</option>
                        <option value="fantasy">fantasy</option>
                        <option value="romance">romance</option>
                        <option value="biography">biography</option>
                        <option value="history">history</option>
                    </select>

                    <label for="" class="mt-3">Publisher</label>
                    <input type="text" name="publish" id="publish" placeholder="publish" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">Release date</label>
                    <input type="date" name="release_date" id="release_date" placeholder="release_date" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">Price</label>
                    <input type="number" name="price" id="price" placeholder="price" class="w-50 rounded-pill p-2 px-3">

                    <input type="submit" value="submit" id="submit" class="px-3 py-2 rounded-pill bg-dg text-light">
                </form>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
