<!doctype html>
<html lang="en">
    <head>
        <title>admin controll_books</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="admin.css">
    </head>

    <body onload="mongoDb()">
        <header>
            <nav class="">
                <div class="container p-3 d-flex justify-content-between align-items-center">
                    <div class="col text-start">
                        <img src="./images/currnet-books-logo.webp" class="w-50" alt="">
                    </div>
                    <div class="col text-center">
                        <p class="border-bottom border-dark fs-2">DATA BASE</p>
                    </div>
                    <div class="col text-end">
                        <a class="text-decoration-none" href="index.html"><p class="text-dark">HOME</p></a>          
                    </div>
                </div>
            </nav>
        </header>
        <main class="bg-dg">

            <div class="container p-5">
                <button class="btn border border-warning text-light" onclick="addingForm()">+ add book</button>
            </div>

            <div id="addForm">
                <div class="container bg-light p-5 rounded w-50">
                    <div class="container d-flex justify-content-end">
                        <button class="btn border border-danger rounded-circle" onclick="exitForm()">X</button>
                    </div>
    
                    <div class="d-flex flex-column align-items-center">

                        <p class="fs-3 text-dg fw-bolder">ADD BOOK DATA HERE</p>
                        
                        <form onsubmit="addBook(event)" class="d-flex flex-column justify-content-center align-items-center gap-3 w-100">
                            <input type="text" name="name" id="name" placeholder="name" class="w-75 rounded-pill p-2 px-3">
                            <input type="text" name="author" id="author" placeholder="author" class="w-75 rounded-pill p-2 px-3">
                            <input type="text" name="image" id="image" placeholder="image url" class="w-75 rounded-pill p-2 px-3">
                            <input type="text" name="description" id="description" placeholder="description" class="w-75 rounded-pill p-2 px-3">
                            <select name="category" id="category" class="w-75 rounded-pill p-2 px-3">
                                <option value="science-fiction">science-fiction</option>
                                <option value="horror">horror</option>
                                <option value="fantasy">fantasy</option>
                                <option value="romance">romance</option>
                                <option value="biography">biography</option>
                                <option value="history">history</option>
                            </select>
                            <input type="text" name="publish" id="publish" placeholder="publish" class="w-75 rounded-pill p-2 px-3">
                            <input type="date" name="release_date" id="release_date" placeholder="release_date" class="w-75 rounded-pill p-2 px-3">
                            <input type="number" name="price" id="price" placeholder="price" class="w-75 rounded-pill p-2 px-3">
                            <input type="submit" value="submit" id="submit" class="px-3 py-2 rounded-pill">
                        </form>
                    </div>
                </div>
            </div>

            <div id="mongoContainer" class="container p-5 d-flex flex-column gap-3">

            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
