<!doctype html>
<html lang="en">
    <head>
        <title>admin controll_books</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <form onsubmit="addBook(event)" class="d-flex flex-column justify-content-center align-items-center gap-3">
                <input type="text" name="name" id="name" placeholder="name">
                <input type="text" name="author" id="author" placeholder="author">
                <input type="text" name="image" id="image" placeholder="image url">
                <input type="text" name="description" id="description" placeholder="description">
                <select name="category" id="category">
                    <option value="science-fiction">science-fiction</option>
                    <option value="horror">horror</option>
                    <option value="fantasy">fantasy</option>
                    <option value="romance">romance</option>
                    <option value="biography">biography</option>
                    <option value="history">history</option>
                </select>
                <input type="text" name="publish" id="publish" placeholder="publish">
                <input type="date" name="release_date" id="release_date" placeholder="release_date">
                <input type="number" name="price" id="price" placeholder="price">
                <input type="submit" value="submit" id="submit">
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
